<!DOCTYPE html>
<html>
<head>
  <title>Transformação de Texto</title>
  <script src="Atividade13.js"></script>
</head>
<body>
  <h1>Transformação de Texto</h1>
  <label for="inputText">Texto:</label>
  <input type="text" id="inputText">
  <br><br>
  <label>
    <input type="checkbox" id="uppercaseCheckbox">Transformar em maiúsculas
  </label>
  <br>
  <label>
    <input type="checkbox" id="lowercaseCheckbox">Transformar em minúsculas
  </label>
  <br><br>
  <button onclick="transformText()">Transformar</button>
  <br><br>
  <label for="outputText">Texto transformado:</label>
  <input type="text" id="outputText" readonly>
</body>
</html>
