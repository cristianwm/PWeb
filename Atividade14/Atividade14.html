<!DOCTYPE html>
<html>
<head>
  <title>Validação de Formulário</title>
  <script src="Atividade14.js"></script>
</head>
<body>
  <h1>Validação de Formulário</h1>
  <form name="myForm" onsubmit="return validarFormulario()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required minlength="10">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario" required minlength="20"></textarea>
    <br><br>
    <label>Pesquisa:</label>
    <label for="sim">Sim</label>
    <input type="radio" id="sim" name="pesquisa" value="sim" required>
    <label for="nao">Não</label>
    <input type="radio" id="nao" name="pesquisa" value="nao">
    <br><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
